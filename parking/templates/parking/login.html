{% extends 'parking/base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0" style="width: 400px; border-radius: 15px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">üÖøÔ∏è SmartPark</h2>
                <p class="text-muted">Please login to continue</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" name="username" class="form-control bg-light border-0" placeholder="Enter username" required>
                </div>
                <div class="mb-4">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control bg-light border-0" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-bold py-2 shadow-sm" style="border-radius: 8px;">
                    Login to Dashboard
                </button>
            </form>
            
            {% if form.errors %}
                <div class="alert alert-danger mt-3 small">
                    Invalid username or password.
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}

<div class="col-md-3 mb-4">
    <div class="card text-center shadow-sm h-100 {% if slot.is_available %}border-success{% else %}border-danger{% endif %}" style="border-width: 2px;">
        <div class="card-header bg-white fw-bold d-flex justify-content-between align-items-center">
            <span>Slot: {{ slot.slot_number }}</span>
            {% if slot.is_vip %}
            <span class="badge bg-warning text-dark border border-dark">VIP</span>
            {% endif %}
        </div>
        <div class="card-body">
            <h6 class="text-muted text-uppercase small mb-2">{{ slot.vehicle_type }}</h6>
            <p class="card-text">
                <span class="badge rounded-pill p-2 px-3 {% if slot.is_available %}bg-success text-white{% else %}bg-danger text-white{% endif %}">
                    {% if slot.is_available %}ðŸŸ¢ AVAILABLE{% else %}ðŸ”´ OCCUPIED{% endif %}
                </span>
            </p>
        </div>
        <div class="card-footer py-2 {% if slot.is_available %}bg-white text-success{% else %}bg-light text-danger{% endif %}">
            <small class="fw-bold">{% if not slot.is_available %}Vehicle in Port{% else %}Ready for Entry{% endif %}</small>
        </div>
    </div>
</div>
